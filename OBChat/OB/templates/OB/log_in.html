<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Log In
        </title>
    </head>
    <body>
        <h1>Log In</h1>

        {% if error_message %}
            <p><font color="red"><strong>{{ error_message }}</strong></font></p>
        {% endif %}

        <form action="{% url 'OB:OB-log_in' %}" method="post">
            {% csrf_token %}
            <label>Username</label><br>
            <input type="text" name="username" placeholder="OB"
                   value="{% if username %} {{ username }} {% endif %}"><br>

            <label>Password</label><br>
            <input type="password" name="password"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {% load static %}
    <script src="{% static "cookie.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</script>
    <title>Let's chat!</title>
</head>
<body>
    <h1>{{ room_name }}</h1>
    <textarea readonly id="log" cols="100" rows="20"></textarea><br/>
    <input id="input" type="text" size="100"/><br/>
    <input id="submit" type="button" value="Send"/>
</body>
<script>
    var roomName = {{ room_name_json }};
    var token = getCookie("csrftoken");

    var chatSocket = new WebSocket(
        "ws://" + window.location.host +
        "/OB/chat/" + roomName + "/");

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data["message"];
        document.querySelector("#log").value += (message + "\n");
    };

    chatSocket.onclose = function(e) {
        console.error("Chat socket closed unexpectedly");
    };

    document.querySelector("#input").focus();
    document.querySelector("#input").onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector("#submit").click();
        }
    };

    document.querySelector("#submit").onclick = function(e) {
        var message = document.querySelector("#input").value;
        chatSocket.send(JSON.stringify({
            "message": message
        }));
    };

    $(document).ready(function() {
        $("#submit").click(function(e) {
            var url = "/OB/chat/" + roomName + "/";
            var messageInputDom = document.querySelector("#input");
            var message = messageInputDom.value;
            $.ajax({
                headers: { "X-CSRFToken": token},
                type: "POST",
                url: url,
                data: {
                    "message": message
                },
            });
            messageInputDom.value = "";
        });
    });
</script>
</html>
